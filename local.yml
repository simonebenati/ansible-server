---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package: 
      name: 
        - htop
        - "{{ apache }}"
        - vim-nox
        - apache2
        - docker

  - name: add user bot
    user:
      name: bot
      system: yes

  - name: setup sudo for bot
    copy:
      src: files/sudoerz
      dest: /etc/sudoers.d/bot
      owner: root
      group: root
      mode:  0440

  - name: add ansible-pull cron job
    cron:
      name: ansible provisioning 
      user: bot
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/simonebenati/ansible-server.git


